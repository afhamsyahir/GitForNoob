name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build -- --configuration production --base-href "https://afhamsyahir.github.io/GitForNoob/"
      - run: npx angular-cli-ghpages --dir=dist/GitForNoob
